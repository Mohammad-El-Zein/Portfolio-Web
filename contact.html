<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persönliche Portfolio-Webseite</title>

    <link rel="stylesheet" href="style1.css" />

    <!--iconref-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navbar.html")
          .then((r) => r.text())
          .then((html) => {
            document.getElementsByClassName("header")[0].innerHTML = html;

            // NACH dem Laden der Navigation: Active setzen
            setActiveNavItem();
          });
      });

      function setActiveNavItem() {
        // Aktuelle Seite ermitteln
        const currentPage =
          window.location.pathname.split("/").pop() || "contact.html";

        // Alle Navigation-Links finden
        const navLinks = document.querySelectorAll("nav a"); // Anpassen an deine navbar.html Struktur

        navLinks.forEach((link) => {
          // Active entfernen
          link.classList.remove("active");

          // Wenn Link zur aktuellen Seite gehört: Active setzen
          if (link.getAttribute("href") === "./" + currentPage) {
            link.classList.add("active");
          }
        });
      }
    </script>
  </head>

  <body>
    <header class="header"></header>

    <section class="contact" id="contact">
      <h2 class="heading">Kontaktieren Sie <span>mich</span><span class="animate scroll" style="--i:1;"></span></h2>
</h2>

      <form action="#">
        <div class="input-box">
          <div class="input-field">
            <input type="text" placeholder="Name" required />
            <span class="focus"></span>
          </div>

          <div class="input-field">
            <input type="text" placeholder="Email Adresse" required />
            <span class="focus"></span>
          </div>
            <span class="animate scroll" style="--i:2;"></span></h2>

        </div>

        <div class="input-box">
          <div class="input-field">
            <input type="number" placeholder="Mobilnummer" required />
            <span class="focus"></span>
          </div>

          <div class="input-field">
            <input type="text" placeholder="Betreff" required />
            <span class="focus"></span>
          </div>
          <span class="animate scroll" style="--i:3;"></span></h2>

        </div>

        <div class="textarea-field">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Ihre Nachricht"
            required
          ></textarea>
          <span class="focus"></span>
                    <span class="animate scroll" style="--i:4;"></span></h2>

        </div>

        <div class="btn-box">
          <button type="submit" class="material-icons">
            <span>Absenden</span>
          </button>
                    <span class="animate scroll" style="--i:5;"></span></h2>

        </div>
      </form>
    </section>

    <script src="script1.js"></script>
  </body>
</html>
