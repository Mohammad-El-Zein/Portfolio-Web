    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navbar.html")
          .then((r) => r.text())
          .then((html) => {
            document.getElementsByClassName("header")[0].innerHTML = html;

            // NACH dem Laden der Navigation: Active setzen
            setActiveNavItem();
          });
      });

      function setActiveNavItem() {
        // Aktuelle Seite ermitteln
        const currentPage =
          window.location.pathname.split("/").pop() || "skills.html";

        // Alle Navigation-Links finden
        const navLinks = document.querySelectorAll("nav a"); // Anpassen an deine navbar.html Struktur

        navLinks.forEach((link) => {
          // Active entfernen
          link.classList.remove("active");

          // Wenn Link zur aktuellen Seite gehört: Active setzen
          if (link.getAttribute("href") === "./" + currentPage) {
            link.classList.add("active");
          }
        });
      }
    </script>
